name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false # Prevents the token from being persisted
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Specify the Node.js version you are using

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'zebiriabderrahim'
          git config --global user.email 'zebiriabderrahim@users.noreply.github.com'
          git clone --depth=1 --single-branch --branch gh-pages https://github.com/zebiriabderrahim/INF8808E.git gh-pages
          rsync -av --delete build/ gh-pages/
          cd gh-pages
          git add --all
          git commit -m "Deploy to GitHub Pages"
          git push origin gh-pages
